<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>C√°lculo de Caudal</title>
</head>

<body class="bg-gradient-to-r from-blue-50 to-blue-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg max-w-md w-full border border-gray-200">
        <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-8"> üåä C√°lculo de Caudal üåä </h1>
        <form action="{{ url_for('main.calcular_caudal') }}" method="POST" class="space-y-5">
            <div>
                <label for="fecha" class="block text-sm font-semibold text-gray-600">Fecha</label>
                <input type="date" name="fecha" required class="w-full mt-2 p-2.5 border rounded-lg shadow-sm focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label for="intensidad" class="block text-sm font-semibold text-gray-600">Intensidad de Lluvia (mm/h)</label>
                <input type="number" name="intensidad" step="0.1" required class="w-full mt-2 p-2.5 border rounded-lg shadow-sm focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label for="duracion" class="block text-sm font-semibold text-gray-600">Duraci√≥n (horas)</label>
                <input type="number" name="duracion" step="0.1" required class="w-full mt-2 p-2.5 border rounded-lg shadow-sm focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label for="ancho" class="block text-sm font-semibold text-gray-600">Ancho del R√≠o (m)</label>
                <input type="number" name="ancho" step="0.1" required class="w-full mt-2 p-2.5 border rounded-lg shadow-sm focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label for="profundidad" class="block text-sm font-semibold text-gray-600">Profundidad del R√≠o (m)</label>
                <input type="number" name="profundidad" step="0.1" required class="w-full mt-2 p-2.5 border rounded-lg shadow-sm focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label for="pendiente" class="block text-sm font-semibold text-gray-600">Pendiente (m/m)</label>
                <input type="number" name="pendiente" step="0.01" required class="w-full mt-2 p-2.5 border rounded-lg shadow-sm focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-400">
            </div>

            <div>
                <label for="area" class="block text-sm font-semibold text-gray-600">√Årea de la cuenca (m¬≤):</label>
                <input type="number" id="area" name="area" required class="w-full mt-2 p-2.5 border rounded-lg shadow-sm focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-400">
            </div>

            <button type="submit" class="w-full py-3 mt-4 bg-blue-500 text-white font-semibold rounded-lg shadow hover:bg-blue-600 transition-colors">
                Calcular
            </button>
        </form>
    </div>
</body>

</html>
